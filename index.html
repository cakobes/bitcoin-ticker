    <title>Bitcoin Ticker</title>

<body>
    <h1>Bitcoin Ticker</h1>
    <form action="/" method="POST">
      <div class="text-input"> 
        <input type="text" id="input1" name="amount" placeholder="Please enter amount">
    <label for="input1">Quantitiy</label>
  </div>
   
<select class="select" name="crypto">
    <option value="BTC">Bitcoin</option>
    <option value="ETH">Etherium</option>
    <option value="RIPP">Rippel</option>
  </select >

      
<select class="select" name="fiat">
    <option value="USD">US Dollar</option>
    <option value="GBP">Pounds</option>
    <option value="EUR">Euros</option>
  </select>
    <button type="submit" class="select2" >Check</button>
    </form>
     <script src="index.js"></script>
</body>
